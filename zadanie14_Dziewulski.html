<!-- Zadanie 14: Definiowanie kolorów -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Definiowanie kolorów</title>
</head>
<body>
    <h1>Sposoby definiowania kolorów</h1>
    <table border="1">
        <tr><th>Metoda</th><th>Przykład</th></tr>
        <tr><td>a) Heksadecymalnie</td><td>DIV {color:#FFFFFF;}</td></tr>
        <tr><td>b) RGB</td><td>DIV {color: rgb(255,100,13);}</td></tr>
        <tr><td>c) Nazwa koloru</td><td>DIV {color:red;}</td></tr>
        <tr><td>d) RGB + nasycenie</td><td>DIV {color: rgb(10%,40%,78%);}</td></tr>
    </table>
</body>
</html>
